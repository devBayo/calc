<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container grid">
      <div class="calc-heading">
        <h1 class="title">calc</h1>
        <div class="theme-box">
          <p class="theme-text">Theme</p>
          <div class="theme-select">
            <input type="radio" checked name="" id="" />
            <input type="radio" name="" id="" />
            <input type="radio" name="" id="" />
          </div>
        </div>
      </div>

      <div class="screen">
        <div class="operator"></div>
        <div class="output"></div>
      </div>

      <div class="btns">
        <div class="btn num">7</div>
        <div class="btn num">8</div>
        <div class="btn num">9</div>
        <div class="btn del">DEL</div>
        <div class="btn num">4</div>
        <div class="btn num">5</div>
        <div class="btn num">6</div>
        <div class="btn operator">+</div>
        <div class="btn num">1</div>
        <div class="btn num">2</div>
        <div class="btn num">3</div>
        <div class="btn operator">-</div>
        <div class="btn num dot">.</div>
        <div class="btn num">0</div>
        <div class="btn operator">/</div>
        <div class="btn operator">x</div>
        <div class="btn reset">RESET</div>
        <div class="btn equal">=</div>
      </div>
    </div>

    </div> -->
    <script src="script.js"></script>
  </body>
</html>
